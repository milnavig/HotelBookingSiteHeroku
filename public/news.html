<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- https://www.youtube.com/watch?v=RuYG3RjjhaU -->
    <title>Hotel Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="msapplication-config" content="../browserconfig.xml">
    <meta name="theme-color" content="#242424">
    <link rel="icon" href="../img/logo-48x48.ico">
</head>

<body>
    <header id="main-header">
        <!-- Top Navigation Menu -->
        <div class="topnav">
          <a href="/" class="active"><img src="../img/logo-white-25px.png" title="BookHotel"/></a>
          <!-- Navigation links (hidden by default) -->
          <div id="myLinks">
            <a href="/bookings">Мої бронювання</a>
            <a href="/my-account">Мій акаунт</a>
            <a href="/about">Про нас</a>
            <a href="/login" id="leave">Вийти</a>
          </div>
          <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
    </header>
    
    <div id="site-news">
    </div>
    
    <footer id="footer">
    <div class="footer-wrapper">
    <div class="footer-logo"><img src="../img/logo-white-50px.png" title="Logo"/></div>
    <div class="container" id="footer-container">
    </div>
    </div>   
    </footer>
    
    <script src="../js/reservations-store.js"></script>
       
    
    <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
        
    var urlID = window.location.pathname.split("/").pop();
    var ourID = '/get-news?' + $.param({id: urlID});
    fetch(ourID).then(function (res) {
      //console.log(res.json());
      res.json().then(function (res) {
      var News = $(
        "<div id=\"news\"><h1>"+res.title+"</h1><div id=\"div-photo\"><img id=\"news-photo\" src=\".."+res.img+"\"/></div><p>"+res.description+"</p><p>"+res.date+"</p></div>"
        );
      $("#site-news").prepend(News); 
      });
      });
    </script>
    
    <script src="../js/app.js"></script>
 
</body>
</html>
